@if (!aa.isLoggedIn) {
  <div class="nav-item">
    <!-- empty array as routerLink value enables hand pointer -->
    <a [routerLink]="[]" class="nav-link text-secondary" (click)="sign_in()">sign in</a>
  </div>
}
@if (aa.isLoggedIn) {
  <div class="nav-item dropdown-center">
    <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button"
      data-bs-toggle="dropdown" aria-expanded="false">
      <span class="bi bi-person"></span><span>{{aa.user.loginname}}</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark m-0" aria-labelledby="navbarDropdown">
      <li><a class="dropdown-item" [routerLink]="[]" (click)="profile()">profile</a></li>
      <li><a class="dropdown-item" [routerLink]="[]" (click)="settings()">settings</a></li>
      <li><a class="dropdown-item" [routerLink]="[]" (click)="sign_out()">sign out</a></li>
    </ul>
  </div>
}
