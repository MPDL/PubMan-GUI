<div class="container-fluid border-bottom">
    <div class=" d-flex flex-sm-row align-items-center">
        <div class="col-1 me-3">
            <div class="d-flex flex-sm-column align-content-center">
                <span
                    class="mb-1 badge rounded-pill bg-transparent border border-secondary text-secondary text-truncate"
                    [innerHtml]="user?.loginname">
                </span>
            </div>
        </div>
        <div class="col-11">
            <div class="d-flex flex-sm-row align-items-center">
                <strong class="col-10" [innerHtml]="user?.name"></strong>
           </div>
           <div class="d-flex flex-sm-row">
            <small class="col-10 text-muted" [innerHtml]="user?.affiliation?.name"></small>
        </div>
            <div *ngIf="authenticated" class="d-flex flex-sm-row">
                <small class="me-2 text-secondary" [innerHtml]="user?.objectId"></small>
                <small class="text-secondary" [innerHtml]="user?.lastModificationDate"></small>
            </div>
        </div>
    </div>
</div>
